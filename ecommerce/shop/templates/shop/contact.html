{% extends 'shop/basic.html' %}


{% block title%}My shop-Contact  {% endblock%}
{% block body%}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/shop/contact" method="POST">{% csrf_token %}
 <div class="form-group">
   <label for="name">Name</label>
   <input type="text" class="form-control" value="Name" id="name" name="name" placeholder="Enter Your Name">
 </div>
         <div class="form-group">
   <label for="name">Email</label>
   <input type="email" class="form-control" value="Email" id="email" name="email" placeholder="Enter Your Email">
 </div>
         <div class="form-group">
   <label for="name">Phone</label>
   <input type="tel" class="form-control" value="Phone" id="phone" name="phone" placeholder="Enter Your Phone Number">
 </div>
         <div class="form-group">
  <div class="form-group">
   <label for="desc">How May We Help You ?</label>
   <textarea class="form-control" value="Description" id="desc" name="desc" rows="3"></textarea>
 </div>

 <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}

{% block js %}
<script>

  {% if success %}
  alert('Your request has been submit successfully')
  document.location='/shop'
  {%endif%}


</script>
{% endblock%}
